<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<!-- number input -->
  <!-- CSS -->
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/css/intlTelInput.min.css" />
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/utils.min.js"></script>

</head>
<body>
  
        <form action="#" method="post" class="form ">
            <p class="title">Application Form </p>
            <ul>
               <fieldset>
                <li>
                   <label for="name">Name</label>
                   <input type="text" id="name" required>
                </li>
                <li>
                   <label for="companyName">Company name</label>
                   <input type="text" id="companyName" required>
                </li>
               </fieldset>
               <fieldset>
                <li>
                   <label for="email">E-mail</label>
                   <input type="email" id="email" required>
                </li>
                <li>
                    <label for="number">Contact number</label>
                       <input type="text" id="phone" required>
                 </li>
               </fieldset>
               <fieldset>
                 <li>
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" placeholder="220020" required>
                 </li>
                 <li>
                    <label for="adress">Address</label>
                    <input type="text" id="adress" required>
                 </li>
               </fieldset>
                 <li>
                    <label for="nature">Nature of your business</label>
                    <input type="text" id="nature" required>
                 </li>
                 <li>
                    <label for="linkedin">LinkedIn URL</label>
                    <input type="text"  id="linkedin" required>
               </li>
                <li>
                   <label for="idea">Letâ€™s talk about your idea</label>
                    <textarea name="idea" id="idea" cols="72" rows="7" maxlength="300" 
                    required></textarea>
               </li>
                  </ul>



               <div class="file">
                     <input
                         type="file"
                         name="files[]"
                         id="upload-file__input_1"
                         class="upload-file__input"
                         accept=".jpg, .jpeg, .png, .gif, .bmp, .doc, .docx, .xls, .xlsx, .txt, .tar, .zip, .7z, .7zip"
                         multiple
                     >
                     <label class="upload-label" for="upload-file__input_1">
                        
                         <span class="upload-text"><img src="image/Group.png" alt="" class="icon">Drag and drop file here</span>
                     </label>
                  
                  <p class="part">or</p>

                  <input 
                     type="file" name="files-1[]" 
                     id="upload" 
                     class="upload"
                     accept=".jpg, .jpeg, .png, .gif, .bmp, .doc, .docx, .xls, .xlsx, .txt, .tar, .zip, .7z, .7zip"
                     multiple>
                  <label class="upload-file__input_2" for="upload">
                     <span class="upload-file-text">UPLOAD FILE</span>
                 </label>
               </div>
               <div>
                  <p class="answer"></p>
               </div>


                  <label for="newsletter" class="newsletter">
                    <input type="checkbox" checked id="newsletter">
                    Subscribe to our newsletter
                  </label>
                  <div class=wrapper>
                     <input type="submit" value="SUBMIT">
                  </div>
        </form>
        <div class="message none">
         These forms have been successfully submitted, thank you!
        </div>
        <script src="js.js"></script>
    
</body>
</html>
